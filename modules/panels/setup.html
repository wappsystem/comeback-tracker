        <button type="button" id=measurements__ID class="btn" title="People">Measurements</button>
        <button type="button" id=content__ID class="btn" title="Content">Content</button>

    		})
			$('#testing__ID').on('click',function(e){

    		})
			$('#version__ID').on('click',function(e){

    <style>
        #D__ID{
			height:100%;
			animation: vm_module_fadein 1.0s, D__ID 3s;
            text-align: -webkit-center;
        }
        @media screen and (max-width: 768px) {
        }
        #D__ID .btn{
            display: block;
            padding: 10px 10px;
            margin: 5px;
            border-radius: 4px;
            background-color: #167d7f;
            border: 0;
            font-size: 15px;
            font-weight: 500;
            text-transform: none;
            letter-spacing: 1px;
            color: #fff;
            line-height: 1.2;
            cursor: pointer;
            width:250px;
            text-align: center;
        }
        #D__ID .btn.hover,
        #D__ID .btn:hover {
            background-color: #29a0b1;
            color: #fff;
        }
        #D__ID .btn.active,
        #D__ID .btn:active {
            background-color: #10595a;
            color: #fff;
        }
        #D__ID .btn.disabled,

            pointer-events: none;
        }
