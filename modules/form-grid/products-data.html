<div id=D__ID>
    <div>
            <!--VmInclude:__HOST__/assets/html/grid.01.html-->
        </div>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:'__HOST__/assets/js/grid.01.js'
            //-------------------------------------
            $('#title__ID').text($vm.module_list[$vm.vm['__ID'].name].task_name);            
            //-------------------------------------
            var fields="_System_ID,Product_Name,Size,_View_and/or_Change_Stock,_Process,Format,items_a,Tsp_to_mg,Location_FS,Location_BS,Warning_Level,Supplier,Content_IDs";
            m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
            //-------------------------------------
            m.cell_render=function(records,I,field,td,set_value,source){
                switch(field){
                    case '_System_ID':
                        td.html(records[I].UID);
                        break;
                        case '_View_and/or_Change_Stock':
                        td.html("<u style='cursor:pointer'>View and/or Change</u>");
                        td.find('u').on('click',function(){
                            //console.log(JSON.stringify(records[I]))
    						$vm.load_module(m.child_stock,'',{record:records[I]});
                        });
                        break;
                        case '_Process':
                        td.html("<u style='cursor:pointer'>Process</u>");
                        td.find('u').on('click',function(){
                            //console.log(JSON.stringify(records[I]))
    						$vm.load_module(m.child_process,'',{record:records[I]});
                        });
                        break;
                }
            }
            //-------------------------------------
        }
    </script>
    <style>
        /*VmInclude:__HOST__/assets/css/grid.css*/
        /*VmInclude:__HOST__/assets/css/wapp-form.css*/
    </style>
</div>
