<div id=D__ID>
	<!--third html start -->
	<div class="container mt-95">
		<!-- form container start -->
		<div class="formbox">
			<!-- form start -->
			<form id="F__ID">
				<span id=title__ID></span>
				<div class="formgroup" id="QR_code__ID"></div>
				<!-- form-design name and study id -->
				<div class="formgroup">
					<fieldset class="">
						<div class="grid-container-1">
							<div><label><span class="question">Name ID</span>
									<input type=text id="record__ID" class=formcontrol readonly />
								</label>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="formgroup">
					<fieldset class="">
						<div class="grid-container-2">
							<div><label><span class="question">First Name</span>
									<input type=text name="First_Name" class="formcontrol width_80" />
								</label>
							</div>
							<div><label><span class="question">Last Name</span>
									<input type=text name="Last_Name" class="formcontrol width_80" />
								</label>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="formgroup">
					<fieldset class="">
						<div class="grid-container-1">
							<div><label><span class="question">Password</span>
									<input type=text name="_Password" class="formcontrol width_80" />
								</label>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="formgroup right">
					<button type="submit" id="submit__ID" class="btn">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		function F__ID() {
			//-------------------------------------
			VmInclude: '__HOST__/assets/js/form.01.js'
			//-------------------------------------
			var load = m.load;
			m.load = function () {
				load();
				if(m.input!=undefined && m.input.record!=undefined && m.input.record.Data!==undefined) {
					$('#F__ID #QR_code__ID').text('{"people":{"Name_ID":"'+m.input.record.UID+'","First_Name":"'+m.input.record.I1+'"}}')
				}
				else {
					$('#F__ID input[name=_Password').val($vm.vm_password(8, false));
					$('#F__ID #QR_code__ID').text('');
				}
			}
			//-------------------------------------
			m.before_submit = function (data, index) {
				console.log(JSON.stringify(data))
				index.I1=data.First_Name;
			}
			//-------------------------------------
		}
	</script>
	<style>
		/*VmInclude: '__HOST__/assets/css/form-item-a.01.css'*/
		/*VmInclude:__HOST__/assets/css/wapp-form.css*/
	</style>
</div>
