        function F__ID(){
            //-------------------------------------
            VmInclude:'__HOST__/assets/js/grid.01.js'
            //-------------------------------------
            $('#title__ID').text($vm.module_list[$vm.vm['__ID'].name].task_name);            
            //-------------------------------------
            var fields="_Formula_ID,Formula_Name,First_Name,_Formula,Input_type";
            m.fields="_Form,"+fields+",Submit_date,Submitted_by,_Delete";
            //-------------------------------------
            m.cell_render=function(records,I,field,td,set_value,source){
                switch(field){
                    case '_Formula_ID':
                        td.html(records[I].UID);
                        break;
                    case '_Formula':
                        var summary=""
                        for (var j=0;j<records[I].Data.items_a.length;j++){
                            summary+=records[I].Data.items_a[j].Product+" - "+records[I].Data.items_a[j].Quantity;
                            if(j<records[I].Data.items_a.length-1) summary+=', '
                            //console.log(JSON.stringify(records[I].Data.items_a[j].Product))
                        }
                        td.html(summary);
                        break;
                }
            }
            //-------------------------------------
            console.log("AAA"+JSON.stringify(m.input))
        }
    </script>
