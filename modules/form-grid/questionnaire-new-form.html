                        }

                        }

                var date_time = new Date()
                var tm = date_time.toTimeString().substring(0, 8);

                if(data.ACTIVITY_Running=="" || data.ACTIVITY_Running==undefined) data.ACTIVITY_Running="0"

                if(data.INACTIVITY_Sitting=="" || data.INACTIVITY_Sitting==undefined) data.INACTIVITY_Sitting="0"
				data.INACTIVITY=(parseFloat(data.INACTIVITY_Sitting)).toFixed(2);
                if(data.ENERGY_Dinner=="" || data.ENERGY_Dinner==undefined) data.ENERGY_Dinner="0"
                if(data.ENERGY_Evening_Snack=="" || data.ENERGY_Evening_Snack==undefined) data.ENERGY_Evening_Snack="0"
				data.ENERGY=(parseFloat(data.ENERGY_Up)+parseFloat(data.ENERGY_Down)).toFixed(2);
                if(data.SLEEP_Trouble_falling_asleep=="" || data.SLEEP_Trouble_falling_asleep==undefined) data.SLEEP_Trouble_falling_asleep="0"
                if(data.SLEEP_Restless_sleep=="" || data.SLEEP_Restless_sleep==undefined) data.SLEEP_Restless_sleep="0"
