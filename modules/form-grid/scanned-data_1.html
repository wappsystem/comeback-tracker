                        }
                        td.html(summary);
                        break;
                    case '_Input_type':
                      var s=records[I].Data.Input_type
                            var html="<u style='cursor:pointer;color:black'>"+s+"</u>";
                            td.html(html);
                            td.find('u').on('click',function(){
                             //   $vm.load_module_v2('scanned_input','',{record:records[I]})
                            })

                      break;
                }
            }
    }
